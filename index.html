<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Study Notes</title>
		<link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body class="bg-gray-100 text-gray-800">
		<!-- Navigation Bar -->
		<nav class="bg-blue-600 text-white p-4 relative">
			<div class="container mx-auto flex justify-between items-center">
				<a href="#" class="text-2xl font-bold">Study Notes</a>
				<div class="relative">
					<button class="focus:outline-none" id="dropdownButton">Topics</button>
					<div
						class="absolute right-0 hidden bg-white text-gray-800 py-2 mt-1 rounded shadow-lg"
						id="dropdown"
						dir="rtl"
					>
						<a href="conversionmethods.html" class="block px-4 py-2 hover:bg-gray-200">Conversion Methods</a>
					</div>
				</div>
			</div>
		</nav>

		<!-- Content -->
		<div class="container mx-auto mt-8 p-4">
			<h1 class="text-3xl font-bold mb-4">Welcome to Your Study Notes</h1>
			<p class="mb-4">This is a platform to organize and access your study materials efficiently.</p>
		</div>

		<script>
			// JavaScript for dropdown menu
			document.getElementById("dropdownButton").addEventListener("click", function () {
				document.getElementById("dropdown").classList.toggle("hidden");
			});

			// Close dropdown if clicked outside
			document.addEventListener("click", function (e) {
				const target = e.target;
				if (!target.closest("nav")) {
					document.getElementById("dropdown").classList.add("hidden");
				}
			});
		</script>
	</body>
</html>
